
  <div class="trips">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{trip.title}}</mat-card-title>
        <mat-card-subtitle>{{trip.title2}}</mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        [src]='trip.img'
        alt="/"
      />
      <mat-card-content>
        <p>
         {{trip.description}}
        </p>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-button>LIKE</button>
        <button mat-button>TEXT THEM</button>
      </mat-card-actions>
    </mat-card>
  </div>
